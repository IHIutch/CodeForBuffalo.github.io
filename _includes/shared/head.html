<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="icon" href="/images/favicon.ico">
    <meta name="author" content="Mike Brown">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Code for Buffalo">
    <meta name="twitter:site" content="@CodeForBuffalo">
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    {% if page.image %}
    <meta property="og:image" content="{{page.image}}">
    <meta name="twitter:image" content="{{page.image}}">
    {% else %}
    <meta property="og:image" content="https://codeforbuffalo.org/images/ChangeOnlyHappens.PNG">
    <meta name="twitter:image" content="https://codeforbuffalo.org/images/ChangeOnlyHappens.PNG">
    {% endif %}

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- FontAwesome -->

    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
